<div class="pdf-viewer-overlay" *ngIf="source">
  <div class="pdf-viewer-modal">
    <!-- Header -->
    <div class="pdf-viewer-header">
      <div class="pdf-info">
        <h3>{{ source.pdfName }}</h3>
        <span class="page-info">Page {{ source.pageNumber }}</span>
        <div class="highlight-info" *ngIf="highlightText">
          <span class="highlight-label">Searching for:</span>
          <code class="highlight-text">{{ highlightText }}</code>
        </div>
      </div>
      <button class="close-btn" (click)="onClose()" title="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <!-- PDF Content -->
    <div class="pdf-content" [class.loading]="isLoading">
      <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading PDF...</p>
      </div>
      
      <div class="pdf-container" *ngIf="!isLoading && pdfUrl">
        <iframe
          #pdfIframe
          [src]="pdfUrl"
          (load)="onIframeLoad()"
          width="100%"
          height="100%"
          frameborder="0"
          title="PDF Viewer">
        </iframe>
      </div>
      
      <div *ngIf="!isLoading && !pdfUrl" class="error-message">
        <p>Failed to load PDF. Please try again.</p>
        <button (click)="loadPdf()" class="retry-btn">Retry</button>
      </div>
    </div>
  </div>
</div>
