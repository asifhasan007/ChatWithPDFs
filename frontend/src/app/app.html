<div class="app-container">
  <app-header></app-header>
  <div class="main-layout">
    <!-- File Manager Sidebar -->
    <app-file-manager></app-file-manager>

    <!-- Main Content Area -->
    <main class="content-area">
      <!-- PDF Chat View -->
      <ng-container *ngIf="!isAiChatActive">
        <app-pdf-chat></app-pdf-chat>
        <div class="finish-chat-container">
          <button class="finish-btn" (click)="switchToAiChat(true)">Finish PDF Chat & Start AI Chat</button>
        </div>
      </ng-container>

      <!-- General AI Chat View -->
      <app-ai-chat *ngIf="isAiChatActive"></app-ai-chat>
      
    </main>
  </div>
</div>
