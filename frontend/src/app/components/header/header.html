<header class="app-header">
  <div class="logo">
    <div class="image">
      <img src="../../../assets/images/bs23.png" alt="SmartPDF Chat Logo" />
    </div>
    <div class="title">
      <h1>BSmartPDF</h1>
    </div>
  </div>
  <nav class="navigation">
    <!-- Toggle button that changes text based on current mode -->
    <button 
      class="toggle-chat-btn" 
      (click)="onToggleChatMode()">
      {{ isPdfChatActive ? 'Switch to General AI Chat' : 'Switch to PDF Chat' }}
    </button>
  </nav>
</header>
