<div class="chat-section-container">
  <h2>General AI Assistant</h2>
  
  <!-- Chat UI -->
  <div class="chat-window">
    <div class="chat-messages">
      <!-- Loop through and display messages -->
      <div *ngFor="let msg of messages" class="message" [ngClass]="{'user-message': msg.sender === 'user', 'ai-message': msg.sender === 'ai'}">
        <p>{{ msg.text }}</p>
      </div>
    </div>
    <div class="chat-input-area">
      <input 
        type="text" 
        [(ngModel)]="userMessage" 
        (keyup.enter)="sendMessage()" 
        placeholder="Ask for any solution or help you need..."
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
